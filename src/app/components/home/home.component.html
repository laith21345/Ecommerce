<section class="m-3">
    @if (productsList&&categoriesList) {
        <!--==========Sliders===============-->
    <div>
        <div class="row d-none d-xl-flex g-0">
            <div class="col-lg-9">
                <owl-carousel-o [options]="customOptionsMain">
                    <ng-template carouselSlide>
                        <img src="./assets/images/slider-image-3.jpeg" height="400px" alt="slider-image">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="./assets/images/grocery-banner-2.jpeg" height="400px" alt="slider-image">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="./assets/images/slider-2.jpeg" height="400px" alt="slider-image">
                    </ng-template>
                </owl-carousel-o>
            </div>
            <div class="col-lg-3">
                <div>
                    <img src="./assets/images/slider-image-2.jpeg" height="200px" alt="slider-image">
                    <img src="./assets/images/slider-image-1.jpeg" height="200px" alt="slider-image">
                </div>
            </div>
        </div>
        <owl-carousel-o [options]="customOptionsCat">
    
            @for (c of categoriesList; track c._id) {
            <ng-template carouselSlide>
                <div>
                    <img [src]="c.image" height="250px" [alt]="c.name">
                    <h1 class="h5">{{c.name}}</h1>
                </div>
            </ng-template>
            }
    
        </owl-carousel-o>
    </div>

    <div class="container mt-3">
        <!--========Search===========-->
        <div>
            <input [(ngModel)]="text" class="form-control w-75 mx-auto" type="text" placeholder="Search By Name ..." >
        </div>
        <!--=========Items=============-->
        <div class="row g-3 my-4">
            @for (p of productsList.slice(0,10)| searchForProductByTitle : text ; track p._id) {
            <div class="col-lg-6 col-xl-3">
                <app-product-card [isInWishInp]="true" [product]="p" ></app-product-card>
            </div>
            }
        </div>

    </div>
    }@else {
        <h1 class="text-main text-center fw-bolder">Data is Loading ...</h1>
    }
</section>
